<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description"
        content="Contactanos para poder intercambiar opiniones e ideas de nuestra gran pasion, los videojuegos">
    <meta name="keywords" content="contacto, evento, opinion, discusion, social">
    <link rel="shortcut icon" href="../Images/aspeb-logo-black-simple.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body id="contactos__page">
    <header>
        <a href="../index.html"> <img id="banner" class="img-fluid" src="../images/banner800x100_final.jpg"
                alt="Banner del sitio">
        </a>
    </header>

    <nav id="Navbar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="../index.html"><button>Inicio</button></a>
                    <a class="nav-link active" aria-current="page"
                        href="../pages/integrantes.html"><button>Integrantes</button></a>
                    <a class="nav-link active" aria-current="page"
                        href="../pages/videojuegos.html"><button>Videojuegos</button></a>
                    <a class="nav-link active" aria-current="page"
                        href="../pages/multimedia.html"><button>Multimedia</button></a>
                    <a class="nav-link active" aria-current="page"
                        href="../pages/contacto.html"><button>Contacto</button></a>
                </div>
            </div>
        </div>
    </nav>

    <section id="contacto">
        <div>
            <fieldset>
                <legend>Datos de contacto</legend>
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" id="nombre">
                <br>
                <label for="email">Email</label>
                <input type="email" id="email">
                <br>
                <label for="Plataforma">Videojuego de preferencia</label>
                <select name="Plataforma" id="Plataforma">
                    <option value="1">Age of Empires 2 DE</option>
                    <option value="2">Left 4 dead 2</option>
                    <option value="3">overwatch 2</option>
                    <option value="4">Pay day 2</option>
                    <option value="5">PUBG</option>
                    <option value="6">Warzone 2</option>
                </select>
                <br>
                <label for="comentario">Dejenos su comentario!</label>
                <textarea name="comentario" id="comentario" cols="50" rows="5"></textarea>
                <br>
                <input type="submit" value="Enviar">
                <br>
                <input type="reset" value="Borrar">
            </fieldset>

        <br>
        <iframe class="maps"
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d105105.256578797!2d-58.39867643088379!3d-34.59052275829962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1675970014370!5m2!1ses-419!2sar"
            width="540" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>







    <div class="redes">
        <ul>
            <li><a href="https://www.facebook.com/Aspeb" target="_blank" id="facebook"><img width="50"
                        src="../images/facebook.svg" alt="Logo de facebook"></a></li>
            <li><a href="https://www.instagram.com/aspebgram/?hl=es-la" target="_blank" id="instagram"><img width="50"
                        src="../images/instagram.svg" alt="Logo de instagram"></a></li>
            <li><a href="https://twitter.com/ASPEBradio" target="_blank" id="twitter"><img width="50"
                        src="../images/twitter.svg" alt="Logo de twitter"></a></li>
        </ul>
    </div>
